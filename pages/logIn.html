<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Proyecto1 - Iniciar Sesion</title>
  </head>
  <body class="container">
    <header>
      <div id="header_logo">
        <div id="header_logo-inner">
          <img
            src="../img/header_logo.svg"
            alt="Icono de la empresa"
            id="header_icon"
          />
        </div>
        <div>
          <h2 class="logo_name">Soluciones y Productos de Informática Inc.</h2>
        </div>
      </div>
      <nav>
        <ul>
          <li>
            <a href="../index.html">Inicio</a>
          </li>
          <li>
            <a href="productos.html">Productos</a>
          </li>
          <li>
            <a href="nostros.html">Nosotros</a>
          </li>
          <li>
            <a href="contacto.html">Contacto</a>
          </li>
          <li>
            <a href="logIn.html" style="color: blue">Iniciar Sesión</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="main_info">
        <h1 class="login_title">Iniciar Sesión</h1>
        <div id="log_form">
          <form action="#" id="form">
            <div class="log_field">
              <input
                type="email"
                name="correo"
                class="log_input"
                placeholder="Correo"
                required
              />
            </div>
            <div class="log_field">
              <input
                type="password"
                name="contraseña"
                class="log_input"
                placeholder="Contraseña"
                required
              />
            </div>
            <div class="login_buttons">
              <button type="submit" class="submit_but">Continuar</button>
              <a href="#" class="login_create_acc">Crear Cuenta</a>
              <a href="#" class="login_help">Necesito ayuda</a>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="footer_link">
          <a href="#">
            <img src="../img/instagram.svg" alt="" id="footer-img"
          /></a>
        </div>
        <div class="footer_link">
          <a href="#">
            <img src="../img/facebook(1).svg" alt="" id="footer-img"
          /></a>
        </div>
        <div class="footer_link">
          <a href="#">
            <img src="../img/wsp.svg" alt="" id="footer-img" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
